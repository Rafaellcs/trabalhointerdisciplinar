<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/c99837219b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" type="text/css" />
  <title>TF Login</title>
</head>

<body>
  
  <div id="cadastro-container">
    <div class="boxdelogin">
      <div class="cardlogin">
        <img src="/assets/img/logo.png" height="120px" />
        
        <div class="loginHeader">
          <h1>Login</h1>
          <span>Novo no site ? <a href="./newUserScreen.html">inscreva-se gratuitamente</a></span>
        </div>
        
        <div class="label-input">
          <input type="email" id="user-email" placeholder="Email" />
        </div>
        
        <div class="label-input">
          <input type="password" id="user-password" placeholder="Senha" />
        </div>
        
        <div class="loginFooter">
          <span>
            Esqueceu a senha ?
            <a href="">Clique aqui para recuperar sua conta</a>
          </span>
        </div>
        
        <div id="error-message"></div>

        <div>
          <button id="loginButton" onClick="login()">Entrar</button>
        </div>
      
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/handleLoginUser.js"></script>

</body>

</html>
